<!DOCTYPE html>
<html>
  <head>
    <title>Clothing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .clothing{
        font-family:'BentonSans', Helvetica, Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    {% include 'nav.html' %}
    
    <div class="container">
      <div class="px-4 pt-5 my-5 text-center pt-0 mt-0 pb-0 ">
        <h1 class="display-4 text-body-emphasis clothing" >Clothing</h1>
      </div>

      <!-- Product Cards -->
      {% for item in items %}
      {% if loop.index0 % 3 == 0 %}
      <div class="row">
      {% endif %}
        <div class="col-lg-4">
          <div class="card mb-4">
            <img src="https://f56b5e93-24f9-46ae-9791-060009824fdd-00-2mbbnuu9blv2l.spock.repl.co/static/Banner_Women.jpg" class="card-img-top" alt="Product Image">
            <div class="card-body">
              <h5 class="card-title">{{item['title']}}</h5>
              <p class="card-text">${{item['price']}}</p>
              <p class="card-text">{{item['rating']}} <span>&#9733;</span></p>
            </div>
          </div>
        </div>
      {% if loop.index0 % 3 == 2 or loop.last %}
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </body>
</html>
